name: Build Native Libraries

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform: linux-x64
            rust-target: x86_64-unknown-linux-gnu
            lib-name: libgpui_renderer.so

          # macOS x64 (Intel)
          - os: macos-13
            platform: darwin-x64
            rust-target: x86_64-apple-darwin
            lib-name: libgpui_renderer.dylib

          # macOS arm64 (Apple Silicon)
          - os: macos-14
            platform: darwin-arm64
            rust-target: aarch64-apple-darwin
            lib-name: libgpui_renderer.dylib

          # Windows x64
          - os: windows-latest
            platform: win32-x64
            rust-target: x86_64-pc-windows-msvc
            lib-name: gpui_renderer.dll

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xfixes0-dev \
            libxcb-shape0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libexpat1-dev \
            pkg-config

      - name: Build Rust library
        working-directory: rust
        run: cargo build --release --target ${{ matrix.rust-target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.platform }}
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp rust/target/${{ matrix.rust-target }}/release/${{ matrix.lib-name }} artifacts/${{ matrix.platform }}/
          else
            cp rust/target/${{ matrix.rust-target }}/release/${{ matrix.lib-name }} artifacts/${{ matrix.platform }}/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: artifacts/${{ matrix.platform }}/*
          retention-days: 30

  combine-artifacts:
    name: Combine All Artifacts
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Organize artifacts
        run: |
          mkdir -p native-libs
          for platform_dir in all-artifacts/native-*; do
            platform=$(basename "$platform_dir" | sed 's/native-//')
            mkdir -p "native-libs/$platform"
            cp "$platform_dir"/* "native-libs/$platform/"
          done
          ls -R native-libs

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-native-libs
          path: native-libs/**/*
          retention-days: 90

      - name: Create build info
        env:
          COMMIT_SHA: ${{ github.sha }}
          GIT_REF: ${{ github.ref }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
        run: |
          cat > native-libs/build-info.json << EOF
          {
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "$COMMIT_SHA",
            "ref": "$GIT_REF",
            "workflow_run": "$WORKFLOW_RUN_ID"
          }
          EOF

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: native-libs/build-info.json
          retention-days: 90
