name: Build Native

on:
  workflow_call:
    inputs:
      version:
        description: "Version being released"
        required: true
        type: string
      isDryRun:
        description: "Whether this is a dry run release"
        required: false
        type: boolean
        default: false

jobs:
  build-native:
    name: Build Native Libraries
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            libname: libgpui_renderer.dylib
            platform: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            libname: libgpui_renderer.dylib
            platform: darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            libname: libgpui_renderer.so
            platform: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            libname: libgpui_renderer.so
            platform: linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            libname: gpui_renderer.dll
            platform: win32-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            libname: gpui_renderer.dll
            platform: win32-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build Rust library
        run: |
          cd rust
          cargo build --release --target ${{ matrix.target }}
          cd ..

      - name: Verify build output
        run: |
          test -f rust/target/${{ matrix.target }}/release/${{ matrix.libname }}

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts/${{ matrix.platform }}
          cp rust/target/${{ matrix.target }}/release/${{ matrix.libname }} artifacts/${{ matrix.platform }}/

      - name: Package native binary
        run: |
          cd artifacts
          zip -r ${{ matrix.platform }}.zip ${{ matrix.platform }}/
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}-${{ inputs.version }}
          path: artifacts/${{ matrix.platform }}.zip
          if-no-files-found: error
          retention-days: 30

  bundle-all:
    name: Bundle All Platforms
    needs: build-native
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/platforms
          merge-multiple: true

      - name: Verify artifacts
        run: |
          ls artifacts/platforms/
          test -f artifacts/platforms/darwin-x64.zip
          test -f artifacts/platforms/darwin-arm64.zip
          test -f artifacts/platforms/linux-x64.zip
          test -f artifacts/platforms/linux-arm64.zip
          test -f artifacts/platforms/win32-x64.zip
          test -f artifacts/platforms/win32-arm64.zip

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build:ts 2>/dev/null || true

      - name: Prepare dist
        run: |
          mkdir -p dist/node_modules/@gpui-react/core-darwin-x64
          mkdir -p dist/node_modules/@gpui-react/core-darwin-arm64
          mkdir -p dist/node_modules/@gpui-react/core-linux-x64
          mkdir -p dist/node_modules/@gpui-react/core-linux-arm64
          mkdir -p dist/node_modules/@gpui-react/core-win32-x64
          mkdir -p dist/node_modules/@gpui-react/core-win32-arm64

      - name: Extract binaries
        run: |
          cd dist/node_modules/@gpui-react
          unzip ../../../artifacts/platforms/darwin-x64.zip
          unzip ../../../artifacts/platforms/darwin-arm64.zip
          unzip ../../../artifacts/platforms/linux-x64.zip
          unzip ../../../artifacts/platforms/linux-arm64.zip
          unzip ../../../artifacts/platforms/win32-x64.zip
          unzip ../../../artifacts/platforms/win32-arm64.zip
          cd ../../..

      - name: Create platform package.json files
        run: |
          node -e "
          const platforms = [
            { dir: 'core-darwin-x64', os: 'darwin', cpu: 'x64', main: 'libgpui_renderer.dylib' },
            { dir: 'core-darwin-arm64', os: 'darwin', cpu: 'arm64', main: 'libgpui_renderer.dylib' },
            { dir: 'core-linux-x64', os: 'linux', cpu: 'x64', main: 'libgpui_renderer.so' },
            { dir: 'core-linux-arm64', os: 'linux', cpu: 'arm64', main: 'libgpui_renderer.so' },
            { dir: 'core-win32-x64', os: 'win32', cpu: 'x64', main: 'gpui_renderer.dll' },
            { dir: 'core-win32-arm64', os: 'win32', cpu: 'arm64', main: 'gpui_renderer.dll' }
          ];
          platforms.forEach(p => {
            const pkg = { os: [p.os], cpu: [p.cpu], main: p.main };
            require('fs').writeFileSync(
              'dist/node_modules/@gpui-react/' + p.dir + '/package.json',
              JSON.stringify(pkg, null, 2)
            );
          });
          "

      - name: Create main package.json
        run: |
          cp package.json dist/package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('dist/package.json', 'utf8'));
            pkg.version = '${{ inputs.version }}';
            pkg.optionalDependencies = {
              '@gpui-react/core-darwin-x64': '${{ inputs.version }}',
              '@gpui-react/core-darwin-arm64': '${{ inputs.version }}',
              '@gpui-react/core-linux-x64': '${{ inputs.version }}',
              '@gpui-react/core-linux-arm64': '${{ inputs.version }}',
              '@gpui-react/core-win32-x64': '${{ inputs.version }}',
              '@gpui-react/core-win32-arm64': '${{ inputs.version }}'
            };
            delete pkg.scripts;
            delete pkg.devDependencies;
            fs.writeFileSync('dist/package.json', JSON.stringify(pkg, null, 2));
          "
          cp -r src dist/
          cp README.md dist/

      - name: Package npm distribution
        run: |
          cd dist
          zip -r ../gpui-react-${{ inputs.version }}.zip .
          cd ..

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ inputs.version }}
          path: gpui-react-${{ inputs.version }}.zip
          if-no-files-found: error
          retention-days: 30

      - name: List artifacts
        run: |
          ls -lh artifacts/platforms/*.zip gpui-react-${{ inputs.version }}.zip 2>/dev/null || true